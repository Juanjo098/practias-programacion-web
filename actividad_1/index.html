<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actividad 1 - Manipulacion del DOM</title>
        <!-- Estilos -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <!-- Fuentes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="main vh-100 d-flex align-items-center">
            <!-- Contenedor del formulario -->
            <div class="form-container container p-4">
                <!-- Título -->
                <h2 class="titulo">CONTACTOS</h2>
                    <!-- Formulario  -->
                    <form action="" class="form container d-flex flex-column align-items-start" id="form">
                        <!-- Campo de nombre -->
                        <div class="campo row col-auto w-100">
                            <label class="label" for="nombre">Nombre</label>
                            <input type="text" class="form-input" id="nombre" name="nombre" placeholder="Nombre">
                        </div>
                        <!-- Campo de correo -->
                        <div class="campo row col-auto w-100">
                            <label class="label" for="mail">Correo</label>
                            <input type="email" class="form-input" id="mail" name="mail" placeholder="Correo">
                        </div>
                        <!-- Campo de télefono -->
                        <div class="campo row col-auto w-100">
                            <label class="label" for="telefono">Teléfono</label>
                            <input type="text" class="form-input" id="telefono" name="telefono" placeholder="Teléfono">
                        </div>
                        <!-- Mensaje -->
                        <div class="campo row col-auto w-100">
                            <label class="label" for="mensaje">Mensaje</label>
                            <textarea class="form-input mensaje" id="mensaje" name="mensaje" placeholder="Mensaje"></textarea>
                        </div>
                        <!-- Botón de enviar -->
                        <div class="campo row col-auto">
                            <button type="submit" class="boton">Enviar</button>
                        </div>
                    </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
