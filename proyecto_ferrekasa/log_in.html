<!DOCTYPE html>

        <link rel="stylesheet" href="css/log_in.css">
        <!-- Íconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    </head>
    <body>
        <header>
            <nav class="barra_supperior">
                <div class="barra_supperior_contenedor">
                    <div class="nosotros">
                        <a href="#">Nosotros</a>
                        <a href="#">Blog</a>
                        <a href="#">Contacto</a>
                    </div>
                    <div class="login">
                        <a href="log_in.html">Iniciar seción</a>
                        <a href="register.html">Registrarse</a>
                    </div>
                </div>
            </nav>
            <nav class="barra_inferior">
                <div class="barra_inferior_contenedor">
                    <a href="index.html"><img src="img/logo.jpg" alt="Image not found" class="logo"></a>
                    <div class="menu_plegable">
                        <div class="navegacion">
                            <a href="#" class="op-nav">Productos</a>
                            <a href="#" class="op-nav">Trooper</a>
                        </div>
                        <div class="busqueda">
                            <input type="text" id="busqueda">
                            <button type="submit" id="buscar">Buscar</button>
                        </div>
                    </div>
                    <i class="fas fa-bars" onclick="desplegar()"></i>
                </div>
            </nav>
        </header>
        <main>
            <div class="contenedor">
                <h2>Iniciar sesión</h2>
                <form action="" class="iniciar-sesion">
                    <div class="campo">
                        <label for="email">Correo electrónico</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div class="campo">
                        <label for="password">Contraseña</label>
                        <input type="password" name="" id="password">
                    </div>
                    <div class="enviar">
                        <input type="submit" value="Iniciar sesión">
                    </div>
                </form>
                <p>¿No tienes una cuenta? Regístrate haciendo click <a href="#">aquí.</a></p>
            </div>
        </main>
        <footer>
            <div class="pie-pagina">
                <div class="pie-pagina-contenedor">
                    <div class="localizacion">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="100" height="100" viewBox="0 0 24   24" stroke-width="2" stroke="#f26a21" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

                            <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
